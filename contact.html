<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Contact the Edutrip Website team" />
  <meta name="author" content="Princess Phoebe and Alyssa Lim" />
  <title>Contact Us</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7f8;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(90deg, #002855 0%, #01497c 100%);
      color: white;
      padding: 1.5rem 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.75rem;
      font-weight: 700;
      user-select: none;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    .nav-links a {
      color: white;
      font-weight: bold;
      text-decoration: none;
      padding: 0.5rem 1rem;
      background: #01497c;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .nav-links a:hover {
      background: #003f6b;
    }

    .hero {
      background: linear-gradient(120deg, #004b87, #0073c2);
      color: white;
      padding: 5rem 1rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.8rem;
    }

    .content {
      padding: 3rem 1rem;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      max-width: 700px;
      margin: 2rem auto;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 0.75rem;
      background: #01497c;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #003f6b;
    }

    footer {
      background: #002855;
      color: #bbb;
      text-align: center;
      padding: 1rem;
    }

    @media (max-width: 768px) {
      nav {
        flex-wrap: wrap;
        gap: 1rem;
      }
      .nav-links {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <div class="logo">Hong Kong Uni Guide</div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1>Contact Us</h1>
      <p>Please contact us through the form below to get in touch if you have any questions regarding any information about the Top Universities in Hong Kong!</div>
  </section>

  <section class="content container">
    <form id="contactForm" novalidate>
      <label for="name">Full Name</label>
      <input id="name" name="name" type="text" required placeholder="Enter your full name" />

      <label for="email">Email Address</label>
      <input id="email" name="email" type="email" required placeholder="Enter your email address" />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>

      <button type="submit">Send Message</button>
    </form>
    <div id="formAlert" role="alert" style="margin-top: 1rem;"></div>
  </section>

  <footer>
    &copy; 2025 Edutrip Website | Created by Princess Phoebe & Alyssa Lim
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const alertBox = document.getElementById('formAlert');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      alertBox.textContent = '';

      if (!form.checkValidity()) {
        alertBox.style.color = 'crimson';
        alertBox.textContent = 'Please fill out all fields correctly.';
        return;
      }

      alertBox.style.color = '#0d6efd';
      alertBox.textContent = 'Sending message...';

      setTimeout(() => {
        alertBox.textContent = 'Thank you for contacting us! We will get back to you shortly.';
        form.reset();
      }, 1500);
    });
  </script>
</body>
</html>
